<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Chat</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <link rel="shortcut icon" href="/bot.png" type="image/x-icon" />
  </head>
  <body>
    <div id="mario-chat" class="modal">
      <div class="modal-container">
        <header class="modal-container-header">
          <img src="/bot.png" alt="bot" style="height: 50px; width: 50px" />
          <h1 class="modal-container-title">Web Chat</h1>
        </header>
        <section class="modal-container-body">
          <div id="output"></div>
          <div id="feedback"></div>
        </section>

        <div class="input-group">
          <hr />
          <input id="handle" class="input" type="text" placeholder="Usuario" />
          <input id="message" class="input" type="text" placeholder="Mensaje" />
          <button id="send" class="button is-primary">Enviar</button>
        </div>
      </div>
    </div>

    <script src="chart.js"></script>
  </body>
</html>
